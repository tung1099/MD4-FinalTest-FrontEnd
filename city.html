<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
  <style>
    body {
      font-family: cursive;font-size: 22px;
    }
  </style>

</head>
<body>


<div class="bg-image"
     style="background-image: url('https://img.freepik.com/free-photo/big-city_1127-3102.jpg?w=2000');
            height: 100vh">


  <div class="container">


  <button  type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Add New City</button>


  <!-- The Modal-->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">


        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new City</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <!--Modal Body-->
        <div class="modal-body" id="showModal">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" >
            </div>
            <div class="mb-3">
              <label for="area" class="form-label">Area</label>
              <input type="text" class="form-control" id="area">
            </div>
            <div class="mb-3">
              <label for="population" class="form-label">Population</label>
              <input type="text" class="form-control" id="population">
            </div>
            <div class="mb-3">
              <label for="gdp" class="form-label">GDP</label>
              <input type="text" class="form-control" id="gdp">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description</label>
<!--              <input type="text" class="form-control" id="description">-->
              <br />

              <textarea rows = "5" cols="33" name = "description" id="description"></textarea>
            </div>

            <tr>
              <div>
                <label>Country:</label>
                <select name="country" id="country">
                </select>
              </div>
            </tr>
          </form>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-primary" onclick="addNewCity()">Create</button>
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>

      </div>
    </div>
  </div>

  <table class=" table table-hover">
    <thead>
    <tr class="table-secondary">
      <th scope="col">#</th>
      <th scope="col">Name</th>
<!--      <th scope="col">Area</th>-->
<!--      <th scope="col">Population</th>-->
<!--      <th scope="col">GDP</th>-->
<!--      <th scope="col">Description</th>-->
      <th scope="col">Country</th>
      <th scope="col">Update</th>
      <th scope="col">Delete</th>
      <th scope="col">View</th>
    </tr>
    </thead>
    <tbody id="city">
  </table>
</div>


  <!--    </div>-->

  <div class="modal" id="myModal1">
    <div class="modal-dialog">
      <div class="modal-content">


        <div class="modal-header">
          <h4 class="modal-title">Edit City</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="showFormEdit">

        </div>

        <!-- Modal footer -->

      </div>
    </div>
  </div>

  <!--    </div>-->

  <div class="modal" id="myModal12">
    <div class="modal-dialog">
      <div class="modal-content">


        <div class="modal-header">
          <h4 class="modal-title">City Details</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <!-- Modal body -->
        <div class="modal-body" id="cityDetails">

        </div>

        <!-- Modal footer -->

      </div>
    </div>
  </div>

</div>

</body>

<script src="city.js"></script>

</html>
